<app-topbar />
<mat-sidenav-container class="sidenav">
  <mat-sidenav
    class="sidenav-container"
    #drawer
    mode="side"
    [fixedInViewport]="false"
    opened="true"
  >
    <mat-nav-list class="menu">
      <a mat-list-item>Inicio</a>
      <a mat-list-item>Ver Todo</a>
      <a mat-list-item>Cátalogo</a>
      <a mat-list-item>Productos</a>
      <a mat-list-item>Contacto</a>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <a>Perfil</a>
          </mat-expansion-panel-header>
          <mat-list>
            <a mat-list-item class="p-0" (click)="onRedirect('account/profile')">
              <div class="item">
                <mat-icon>person_outline</mat-icon>
                <span>Cuenta</span>
              </div>
            </a>
            <a mat-list-item class="p-0" (click)="onRedirect('account/addresses')">
              <div class="item">
                <mat-icon>inventory</mat-icon>
                <span>Mis Pedidos</span>
              </div>
            </a>
            <a mat-list-item class="p-0" (click)="onRedirect('account/addresses')">
              <div class="item">
                <mat-icon>favorite_border</mat-icon>
                <span>Favoritos</span>
              </div>
            </a>
            <a mat-list-item class="p-0" (click)="onRedirect('account/addresses')">
              <div class="item">
                <mat-icon>add_location</mat-icon>
                <span>Direcciones</span>
              </div>
            </a>
            <a mat-list-item class="p-0" (click)="onRedirect('account/addresses')">
              <div class="item">
                <mat-icon>key</mat-icon>
                <span>Modificar contraseña</span>
              </div>
            </a>
            <a mat-list-item class="p-0" (click)="onRedirect('account/addresses')">
              <div class="item">
                <mat-icon>logout</mat-icon>
                <span>Cerrar sesión</span>
              </div>
            </a>
          </mat-list>

        </mat-expansion-panel>
      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="sidenav-toolbar">
      <mat-toolbar-row class="sidenav-toolbar__row">
        <div class="sidenav-icons">
          <mat-icon (click)="drawer.toggle()">menu</mat-icon>
          <div class="sidenav-logo">
            <div class="sidenav-logo__img"></div>
          </div>
        </div>
        <div class="sidenav-icons">
          <mat-icon>search</mat-icon>
          <mat-icon>person_outline</mat-icon>
          <mat-icon>shopping_bag_outline</mat-icon>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="pages">
      <router-outlet />
      <div class="separator"></div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer />
