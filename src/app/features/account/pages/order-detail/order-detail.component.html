<div class="profile">
  <h1 class="profile-title">Historial de pedidos</h1>
  <div class="separator"></div>
  <div class="profile-table">
    <div class="profile-table-content">
      <table
        mat-table
        [dataSource]="products()"
        aria-describedby="table"
        style="border-bottom: 1px solid #e8e9ea"
      >
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef>ORDER ID</th>
          <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>FECHA</th>
          <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
        </ng-container>
        <ng-container matColumnDef="paymentsStatus">
          <th mat-header-cell *matHeaderCellDef>ESTADO DEL PAGO</th>
          <td mat-cell *matCellDef="let element">{{ element.paymentsStatus }}</td>
        </ng-container>
        <ng-container matColumnDef="orderStatus">
          <th mat-header-cell *matHeaderCellDef>ESTADO DEL PEDIDO</th>
          <td mat-cell *matCellDef="let element">
            <div class="container-estatus">
              {{ element.orderStatus }}
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">
            <div class="container-estatus">
              {{ element.total | currency }} MXN
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
